<div class="container mat-elevation-z8">
    <app-spinner></app-spinner>
    <router-outlet></router-outlet>
    <h1 class="full-width">Leitura de chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input
                    [disabled]="true"
                    [(ngModel)]="chamado.titulo"
                    name="titulo"
                    matInput
                    placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Status</mat-label>
            <input
                    [disabled]="true"
                    matInput
                    [value]="retornaStatus(chamado.status)">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Prioridade</mat-label>
            <input
                    [disabled]="true"
                    matInput
                    [value]="retornaPrioridade(chamado.prioridade)">
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Técnico</mat-label>
            <input
                    [disabled]="true"
                    [(ngModel)]="chamado.nomeTecnico"
                    name="tecnico"
                    matInput>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cliente</mat-label>
            <input
                    [disabled]="true"
                    [(ngModel)]="chamado.nomeCliente"
                    name="cliente"
                    matInput>
        </mat-form-field>
    </div>

    <div class="observacoes-container mat-elevation-z2">
        <mat-label class="observacoes-titulo mat-elevation-z1">Observações</mat-label>
        <div class="observacoes-list">
            <mat-card *ngFor="let observacao of chamado.observacoes" class="observacao-item mat-elevation-z2">
                <mat-card-content>
                    <mat-label class="label-tecnico"> {{ observacao.tecnicoResponsavelNome }}
                        : {{ observacao.dataObservacao }}
                    </mat-label>
                    <p>{{ observacao.observacao }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>


    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Retornar</button>

    <p class="full-width">Desenvolvido por Luiz Generoso</p>
</div>
