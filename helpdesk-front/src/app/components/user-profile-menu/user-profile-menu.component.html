<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <ngx-avatar
                    *ngIf="userName"
                    size="40"
                    [value]="getUserInitials()"
                    class="avatar-icon"
            ></ngx-avatar>
            <ngx-avatar
                    *ngIf="!userName"
                    size="40"
                    [value]="'NA'"
                    class="avatar-icon"
            ></ngx-avatar>
        </button>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item [routerLink]="['/settings']">
                <mat-icon>settings_applications</mat-icon>
                <span>Settings</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
